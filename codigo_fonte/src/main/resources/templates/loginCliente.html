<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Cliente</title>
    <link rel="stylesheet" href="../static/CSS/oginCliente.css">
</head>
<body>
    <div id="loginFormContainer">
        <h2>Login do Cliente</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br>
            <a href="esqueceuSenha.html" id="forgotPassword">Esqueceu a senha?</a><br><br>
            <button type="submit">Login</button>
            <p>NÃ£o tem uma conta? <a href="cadastroCliente.html" class="btn-cadastrar">Cadastrar-se</a></p>
        </form>
    </div>

    <script src="./codigo_fonte/JS/loginCliente.js"></script>
</body>
</html>
