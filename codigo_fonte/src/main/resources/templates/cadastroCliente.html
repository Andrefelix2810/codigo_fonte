<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/CSS/cadastroCliente.css">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <div id="cadastroFormContainer">
        <h2>Cadastre-se</h2>
        <form id="cadastroClienteForm">
            <div class="two-column">
                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            
            <div class="two-column">
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div>
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>
            </div>

            <div class="two-column">
                <div>
                    <label for="genero">Gênero:</label>
                    <select id="genero" name="genero" required>
                        <option value=""></option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" title="CEP deve estar no formato 00000-000">
                </div>
            </div>

            <div class="three-column">
                <div class="larger-field">
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" id="logradouro" name="logradouro" required>
                </div>
                <div class="smaller-field">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" required>
                </div>
                <div class="medium-field">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
            </div>

            <div class="three-column">
                <div>
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div>
                    <label for="uf">UF:</label>
                    <input type="text" id="uf" name="uf" required pattern="[A-Z]{2}" title="UF deve conter duas letras maiúsculas">
                </div>
            </div>

            <div class="checkbox-group">
                <div class="checkbox-container">
                    <input type="checkbox" id="enderecoFaturamento" name="enderecoFaturamento" checked disabled>
                    <label for="enderecoFaturamento">Endereço de Faturamento</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="enderecoEntrega" name="enderecoEntrega" checked disabled>
                    <label for="enderecoEntrega">Endereço de Entrega</label>
                </div>
            </div>            
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <label for="senhaConfirmacao">Confirmação de Senha:</label>
            <input type="password" id="senhaConfirmacao" name="senhaConfirmacao" required>
            
            <button type="submit">Cadastrar</button>
            <div class="login-HTML">
            <p>Já tem uma conta?<a href="loginCliente.html">Faça login</a></p>
            </div>
        </form>
    </div>
   
    <script src="./codigo_fonte/JS/cadastroCliente.js"></script>
</body>
</html>
