<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./CSS/checkout.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Checkout</h2>
        <div class="timeline">
            <div class="timeline-step active">Escolher Endereço</div>
            <div class="timeline-step">Forma de Pagamento</div>
            <div class="timeline-step">Resumo do Pedido</div>
        </div>
        <div id="enderecos-entrega" class="mb-4"></div>
        <button id="adicionarEndereco" class="btn btn-secondary mb-3" data-toggle="modal" data-target="#enderecoModal">Adicionar Novo Endereço</button>
        <button id="proximaEtapa" class="btn btn-primary" disabled>Escolher Forma de Pagamento</button>
    </div>

    <!-- Modal para adicionar novo endereço -->
    <div class="modal fade" id="enderecoModal" tabindex="-1" aria-labelledby="enderecoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="enderecoModalLabel">Adicionar Novo Endereço</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formNovoEndereco">
                        <div class="mb-3">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep" name="cep" required>
                        </div>
                        <div class="mb-3">
                            <label for="logradouro" class="form-label">Logradouro</label>
                            <input type="text" class="form-control" id="logradouro" name="logradouro" required>
                        </div>
                        <div class="mb-3">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" class="form-control" id="numero" name="numero" required>
                        </div>
                        <div class="mb-3">
                            <label for="complemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="complemento" name="complemento">
                        </div>
                        <div class="mb-3">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairro" name="bairro" required>
                        </div>
                        <div class="mb-3">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" name="cidade" required>
                        </div>
                        <div class="mb-3">
                            <label for="uf" class="form-label">UF</label>
                            <input type="text" class="form-control" id="uf" name="uf" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar Endereço</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Seção de forma de pagamento -->
    <!-- Seção de forma de pagamento -->
<div id="formaPagamento" class="container mt-5" style="display: none;">
    <h3>Escolha a Forma de Pagamento</h3>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="formaPagamento" id="pix" value="pix">
        <label class="form-check-label" for="pix">Pix</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="formaPagamento" id="boleto" value="boleto">
        <label class="form-check-label" for="boleto">Boleto</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="formaPagamento" id="cartao" value="cartao">
        <label class="form-check-label" for="cartao">Cartão de Crédito</label>
    </div>
    <div id="dadosCartao" style="display: none;">
        <div class="mb-3">
            <label for="numeroCartao" class="form-label">Número do Cartão</label>
            <input type="text" class="form-control" id="numeroCartao" required>
        </div>
        <div class="mb-3">
            <label for="codigoVerificador" class="form-label">Código Verificador</label>
            <input type="text" class="form-control" id="codigoVerificador" required>
        </div>
        <div class="mb-3">
            <label for="nomeCompleto" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nomeCompleto" required>
        </div>
        <div class="mb-3">
            <label for="dataVencimento" class="form-label">Data de Vencimento</label>
            <input type="month" class="form-control" id="dataVencimento" required>
        </div>
        <div class="mb-3">
            <label for="parcelas" class="form-label">Quantidade de Parcelas</label>
            <input type="number" class="form-control" id="parcelas" required>
        </div>

</div>

    <div id="resumoPedido" class="container mt-5" style="display: none;">

        <div id="detalhesPedido"></div>
        <button id="voltarPagamento" class="btn btn-secondary mt-3">Voltar</button>

    </div>
